<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }














    </style>
</th:block>


<div layout:fragment="content">
    <form action="/members/update" method="post" role="form" th:object="${membersUpdateDto}">
        <div class="mb-3">
            <label th:for="name">이름</label>
            <input class="form-control" placeholder="이름을 입력해주세요" th:field="*{name}" type="text">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>

        <div class="mb-3">
            <label th:for="password">비밀번호</label>
            <input class="form-control" placeholder="비밀번호 입력" th:field="*{password}" type="password">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>

        <button type="submit" class="btn btn-primary">수정하기</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
